<div class="modal" id="modalInstrumento" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ instrumentoActual.id == 0 ? 'Agregar instrumento' : 'Actualizar instrumento'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formIntrumento" #formInstrumento="ngForm" (ngSubmit)="onSaveInstrumento(formInstrumento)">
          <input type="hidden" name="id" [(ngModel)]="this.instrumentoActual.id">
          <div class="form-group">
            <label for="instrumento">Nombre:</label>
            <input type="text" class="form-control" name="instrumento" [(ngModel)]="this.instrumentoActual.instrumento"
              required>
            <div *ngIf="isError" class="camposRequeridos">
              *campo requerido
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <textarea class="form-control" name="descripcion" [(ngModel)]="this.instrumentoActual.descripcion"
              required></textarea>
            <div *ngIf="isError" class="camposRequeridos">
              *campo requerido
            </div>
          </div>
          <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" name="marca" [(ngModel)]="this.instrumentoActual.marca" required>
            <div *ngIf="isError" class="camposRequeridos">
              *campo requerido
            </div>
          </div>
          <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control" name="modelo" [(ngModel)]="this.instrumentoActual.modelo" required>
            <div *ngIf="isError" class="camposRequeridos">
              *campo requerido
            </div>
          </div>
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" name="precio" [(ngModel)]="this.instrumentoActual.precio"
              required>
            <div *ngIf="isError" class="camposRequeridos">
              *campo requerido
            </div>
          </div>
          <div class="form-group">
            <label for="costoEnvio">Costo Envío:</label>
            <input type="text" class="form-control" name="costoEnvio" [(ngModel)]="this.instrumentoActual.costoEnvio"
              required>
            <div *ngIf="isError" class="camposRequeridos">
              *campo requerido
            </div>
          </div>
          <div class="form-group">
            <label for="cantidadVendida">Cantidad Vendida:</label>
            <input type="number" class="form-control" name="cantidadVendida"
              [(ngModel)]="this.instrumentoActual.cantidadVendida" required>
            <div *ngIf="isError" class="camposRequeridos">
              *campo requerido
            </div>
          </div>


          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isError">
            <p class="alertFont">¡Debes completar todos los campos!</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose
              (click)="onClose(formInstrumento)">Cerrar</button>
            <button type="submit" class="btn btn-dark">Guardar libro</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
